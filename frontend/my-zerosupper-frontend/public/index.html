<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8q+8IEnjzLZ4nA0GeWz6mV9Hh3qKnp4P/N" crossorigin="anonymous">
  </head>
  <body>
    <noscript>
      <strong>抱歉，但 <%= htmlWebpackPlugin.options.title %> 在沒有啟用 JavaScript 的情況下無法正常運行。請啟用它以繼續。</strong>
    </noscript>
    <div id="app"></div>
    <!-- 建置的檔案將自動注入 -->
  </body>
</html>
